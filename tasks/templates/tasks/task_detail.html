{% extends 'tasks/base.html' %}

{% block content %}
<div class="my-4">
    <h1>{{ task.title }}</h1>
    <p>{{ task.description }}</p>
    <p><strong>Completed:</strong> {{ task.completed|yesno:"Yes,No" }}</p>
    <p><strong>Created At:</strong> {{ task.created_at }}</p>
    <a href="{% url 'task-list' %}" class="btn btn-primary">Back to List</a>
</div>
{% endblock %}
