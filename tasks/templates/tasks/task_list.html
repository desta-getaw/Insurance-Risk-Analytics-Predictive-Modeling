{% extends 'tasks/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center my-4">
    <h1>Task List</h1>
    <a href="{% url 'task-create' %}" class="btn btn-primary">Add Task</a>
</div>

<ul class="list-group">
    {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{% url 'task-detail' task.pk %}">{{ task.title }}</a>
            <div>
                <a href="{% url 'task-update' task.pk %}" class="btn btn-secondary btn-sm">Edit</a>
                <a href="{% url 'task-delete' task.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </div>
        </li>
    {% endfor %}
</ul>
{% endblock %}
